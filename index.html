<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel='stylesheet' type='text/css' rel='stylesheet' href='main.css'>
</head>
<body>
    <main>
        <div class="container">
            <h1>To-Do-List</h1>
            <ul class="list" id="list">
                <form action="" id="form" method="post">
                    <input autofocus type="text" name="add" class="add" placeholder="What do you need to do?" maxlength="250">
                    <input hidden type="submit" value="Add Item">
                </form>
            </ul>
        </div>
    </main>
    <script src='app/list.js' type="module"></script>
</body>
</html>
